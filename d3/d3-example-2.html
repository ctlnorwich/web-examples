<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <div id="myDataViz"></div>

    <button onclick="update('val1')">Variable 1</button>
    <button onclick="update('val2')">Variable 2</button>
    <button onclick="update('val3')">Variable 3</button>

    <script>
      const myData = [
        { product: "Thing 1", val1: 7, val2: 30, val3: 300 },
        { product: "Thing 2", val1: 6, val2: 40, val3: 20 },
        { product: "Thing 3", val1: 9, val2: 40, val3: 429 },
        { product: "Thing 4", val1: 10, val2: 50, val3: 200 },
        { product: "Thing 5", val1: 7, val2: 50, val3: 120 },
        { product: "Thing 6", val1: 10, val2: 50, val3: 50 },
      ];

      // set the dimensions and margins of the graph
      const margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 640 - margin.left - margin.right,
        height = 480 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      const svg = d3
        .select("#myDataViz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Initialize the X axis
      const x = d3.scaleBand().range([0, width]).padding(0.2);
      const xAxis = svg.append("g").attr("transform", `translate(0,${height})`);

      // Initialize the Y axis
      const y = d3.scaleLinear().range([height, 0]);
      const yAxis = svg.append("g").attr("class", "myYaxis");

      // A function that create / update the plot for a given variable:
      function update(selectedVar) {
        // X axis
        x.domain(myData.map((d) => d.product));
        xAxis.transition().duration(1000).call(d3.axisBottom(x));

        // Add Y axis
        y.domain([0, d3.max(myData, (d) => +d[selectedVar])]);
        yAxis.transition().duration(1000).call(d3.axisLeft(y));

        // variable updateBars: map data to existing bars
        const updateBars = svg.selectAll("rect").data(myData);

        let colour = "green";

        switch (selectedVar) {
          case "val1":
            colour = "blue";
            break;

          case "val2":
            colour = "orange";
            break;

          default:
            colour = "green";
        }

        // update bars
        updateBars
          .enter()
          .append("rect")
          .merge(updateBars)
          .transition()
          .duration(1000)
          .attr("x", (d) => x(d.product))
          .attr("y", (d) => y(d[selectedVar]))
          .attr("width", x.bandwidth())
          .attr("height", (d) => height - y(d[selectedVar]))
          .attr("fill", colour);
      }

      update("val1");
    </script>
  </body>
</html>
