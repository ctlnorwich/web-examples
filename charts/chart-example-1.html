<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  </head>
  <body>
    <div style="width: 50%;">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Item 1", "Item 2", "Item 3", "Item 4", "Item 5", "Item 6"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 21, 1, 4, 89, 70],
              borderWidth: 1
            },
            {
              label: "# of Things",
              data: [30, 20, 10, 40, 5, 35],
              borderWidth: 1
            },
            {
              label: "# of Other things",
              data: [15, 2, 10, 12, 17, 16],
              borderWidth: 1
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
